baseURL: https://furuy.com/
title: "Furuy.com"
#paginate: 10
theme: "PaperMod"
canonifyURLs: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
ShowFullTextinRSS: true
enableEmoji: true
defaultContentLanguageInSubdir: false
defaultContentLanguage: tr


publishDir: docs
permalinks:
  posts: '/:contentbasename/'

outputs:
    home:
        - HTML
        - RSS
        - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
#  homeInfoParams:
#    Title: Welcome to my cyber corner! üåê
#    Content: I'm trying to create useful content related to [my interests](/categories/) on my blog. üíª
  env: production
  title: "Furkan Uysal"
  description: "Tech-focused personal blog."
  author: Furkan Uysal
  DateFormat: "January 2, 2006"
  displayFullLangName: true
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: true
  disableScrollToTop: true
  comments: true
  hidemeta: false
  hideSummary: true
  ShowToc: true
  TocOpen: true
  enableGitInfo: true
  ShowLastMod: true
  hideAuthor: true
  assets:
    disableHLJS: false # to disable highlight.js
    disableFingerprinting: true
    favicon: "/assets/img/logo.png"
    #favicon16x16: "/assets/img/favicon-16x16.png"
    #favicon32x32: "/assets/img/favicon-32x32.png"
    #apple_touch_icon: "/assets/img/apple-touch-icon.png"
    #safari_pinned_tab: "/assets/img/logo.svg"
    theme_color: "#000000"
    msapplication_TileColor: "#000000"

  label:
    text: "Furkan Uysal"
    #icon: "/assets/img/logo.svg"
    #iconHeight: 35

  socialIcons:
    - name: github
      title: "GitHub"
      url: "https://github.com/furuycom"
    - name: mastodon
      title: "Mastodon"
      url: "https://mastodon.social/@furuycom"
    - name: linkedin
      title: "LinkedIn"
      url: "https://www.linkedin.com/in/furkanuysal"
    - name: rss
      title: "RSS"
      url: "/index.xml"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    relative: true # To use relative path for cover image, used in hugo Page-bundles
    linkFullImages: true

  editPost:
    URL: "https://github.com/furuycom/furuy.com/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    ignoreLocation: true
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
    
menu:
  main:
    - identifier: about
      name: üßë‚Äçüíª About
      url: /about/
      weight: 10
    - identifier: search
      name: üîç Search
      url: /search/
      weight: 20
    
privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: false
    simple: true
  twitter:
    disable: false
  vimeo:
    disable: false
    enableDNT: true
    simple: true
  youtube:
    disable: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true

markup:
  goldmark:
    renderer:
      unsafe: true